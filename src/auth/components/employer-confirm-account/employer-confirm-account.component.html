<div>
    <div class="inner-wrapper d-flex flex-column p-4">
        <a class="align-self-center" href="/">
            <img src="assets/img/logo.png" style="width: 500px;" alt="">
        </a>
        <!-- ***** Login Area Start ***** -->
        
        <div class="login-area py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-10 col-md-8 col-lg-6 inner-content text-center">
                        <h2 class="text-primary fw-4">Employer confirm account</h2>
                        <p class="pt-3 pb-5">Enter the code that you have recieved on you smart email</p>
                        <ngx-otp-input [config]="otpInputConfig" (fill)="otpFilled($event)" (otpChange)="otpChanged($event)"></ngx-otp-input>

                        <form class="inner-form text-left">
                            <button (click)="submitForm()" [disabled]="!isOtpCompleted" class="btn btn-primary btn-lg btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- ***** Login Area End ***** -->
        <div class="footer-bottom align-self-center">
            <!-- Copyright Area -->
            <div class="copyright-area border-0 pt-4 pt-md-0">
                <p>Made with <i class="icofont-heart-alt"></i> By <a href="#">Cancrie E-solutions</a></p>
            </div>
        </div>
    </div>
</div>
